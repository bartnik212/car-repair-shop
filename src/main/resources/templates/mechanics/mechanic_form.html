<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<head>
    <meta charset="UTF-8">
    <title>Mechanic Form</title>
</head>
<body>

<form th:action="@{/mechanic_add}" method="post" th:object="${newMechanic}">

    <div class="form-group">
        <label for="inputName">Name:</label> <input id="inputName" type="text" th:field="*{name}"><br/>
    </div>
    <div class="form-group">
        <label for="inputSurName">Surname:</label> <input id="inputSurName" type="text"
                                                          th:field="*{surName}"><br/>
    </div>
 <!--   <div class="form-group form-check">
        <label for="inputBirth">BirthDate:</label> <input id="inputBirth" type="date"
                                                          th:field="*{birthDate}"><br/>
    </div>-->
<!--    <div class="form-group form-check">-->
<!--        <label for="inputSeniority">Seniority:</label> <input id="inputSeniority" type="checkbox"-->
<!--                                                            th:field="*{seniority}"><br/>-->
<!--    </div>-->
    <div class="form-group form-check">
        <label for="inputSalary">Salary:</label> <input id="inputSalary" type="text"
                                                         th:field="*{salary}"><br/>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

</form>

</html>
